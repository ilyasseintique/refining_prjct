<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans - Basic Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .pricing {
            width: 300px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc;
            padding: 20px;
            text-align: left;
            border-radius: 8px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .price {
            font-size: 18px;
            color: green;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .btn {
            background: blue;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: darkblue;
        }

        .btn:focus {
            outline: 2px solid #4CAF50;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main>
        <section class="pricing" role="region" aria-labelledby="plan-title">
            <h2 id="plan-title" class="title">Basic Plan</h2>
            <p class="price">$9.99 /month</p>

            <ul class="features" role="list">
                <li>1 GB Storage</li>
                <li>Basic Support</li>
                <li>All Core Features</li>
            </ul>

            <button class="btn" type="button" aria-describedby="plan-title">Start Trial</button>
        </section>
    </main>
</body>
</html>
